<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/parallax-scroll.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.parallax-scroll.min.js"></script>
</head>
<body>

    <!-- wrapper -->
    <div id="wrap">

        <!-- navigation -->
        <nav id="navi">

            <!-- logo -->
            <h1>
                <a href="http://www.beanoclock.com">
                    <img src="img/logo.jpg" alt="">
                </a>
            </h1>

            <!-- link -->
            <ul class="mainnav">
                <li><a href="#ms1" class="scroll">Link 1</a></li>
                <li><a href="#ms2" class="scroll">Link 2</a></li>
                <li><a href="#ms3" class="scroll">Link 3</a></li>
            </ul>

        </nav>

        <!-- ms1 -->
        <div id="ms1" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>it`s bean o`clock</h3>
                <p>
                    더치커피와 원두커피 전문 쇼핑몰 빈어클락 입니다.
                    <div class="icon">
                        <img src="img/icon_view.png" alt="">
                    </div>
                </p>
            </section>
        </div>

        <!-- ms2 -->
        <div id="ms2" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>Cold brewed coffee</h3>
                <p>
                    믿을수 있는 고품질의 더치커피를 찾으신다면 <br>
                    지금바로 주문하세요 !
                    <div class="icon">
                        <img src="img/icon_order.png" alt="">
                    </div>
                </p>
            </section>
        </div>

        <!-- ms3 -->
        <div id="ms3" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>Roasted bean</h3>
                <p>
                    주문 후 로스팅 한 신선한 원두를 <br>
                    만나보고 싶다면 지금 바로 주문하세요!
                    <div class="icon">
                        <img src="img/icon_order.png" alt="">
                    </div>
                </p>
            </section>
        </div>

    </div>
    <script src="js/parallax-scroll.js"></script>
</body>
</html>

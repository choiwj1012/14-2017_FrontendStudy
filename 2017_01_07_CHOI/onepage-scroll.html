<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS로 만드는 원 페이지 사이트</title>
        <link href="css/onepage-scroll.css" rel="stylesheet" type="text/css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<![endif]-->
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.onepage-scroll.min.js"></script>
		<script>

            $(document).ready(function(){
                $('#page').onepage_scroll();
            });

		</script>
	</head>
	<body>

		<!-- main_section -->
		<div id="page">
			<section id="1" class="page1">
				<h2>Flat Design</h2>
			</section>
			<section id="2" class="page2">
				<h2>Parallax Scrolling</h2>
			</section>
			<section id="3" class="page3">
				<h2>Fullscreen Background</h2>
			</section>
			<section id="4" class="page4">
				<h2>Typography</h2>
			</section>
		</div>

	</body>
</html>

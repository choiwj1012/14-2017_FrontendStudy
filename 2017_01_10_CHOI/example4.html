<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Example 4</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg" />
    <!-- css initialization -->
    <link rel="stylesheet" href="css/init.css">
    <!-- common css -->
    <link rel="stylesheet" href="css/ex4_common.css">
    <!-- fontAwesome link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- html5shiv script -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    <!-- jquery script -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/ex4_custom.js"></script>
</head>
<body>

  <!-- wrapper -->
  <div id="wrapper" class="afternoon">

    <!-- logo -->
    <h1></h1>

    <!-- gnb -->
    <ul id="gnb">
      <li><a href="#">About</a></li>
      <li><a href="#">Company</a></li>
      <li><a href="#">History</a></li>
      <li><a href="#">Community</a></li>
      <li><a href="#">Contact us</a></li>
    </ul>

    <!-- sns button -->
    <ul id="sns">
      <li><a href="#"><i class="fa fa-facebook"></i></a></li>
      <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa fa-envelope"></i></a></li>
    </ul>

    <!-- text box -->
    <article>
      <p><strong>Lorem</strong> Ipsum</p>
      <em>Lorem Ipsum is simply dummy text of the printing Materials</em>
    </article>

    <!-- full screen cloud picture -->
    <img src="img/cloud1.png" alt="구름배경1">
    <img src="img/cloud2.png" alt="구름배경2">

    <!-- mobile frame -->
    <figure>
      <p>
        <!-- clock -->
        <span>00</span> : <span>00</span> : <span>00</span>
        <!-- mobile screen cloud -->
        <img src="img/cloud1.png" alt="" class="cl1">
        <img src="img/cloud2.png" alt="" class="cl2">
      </p>
    </figure>

    <!-- theme change menu -->
    <nav>
      <ul>
        <li><a href="#">morning</a></li>
        <li class="on"><a href="#">afternoon</a></li>
        <li><a href="#">evening</a></li>
        <li><a href="#">night</a></li>
      </ul>
    </nav>

  </div>

</body>
</html>
